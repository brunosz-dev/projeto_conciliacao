[pytest]
# Onde procurar testes
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py

# Mostrar logs no console
log_cli = true
log_level = INFO

# Opções padrão
addopts = 
    -ra
    --strict-markers
    --tb=short

# Markers customizados
# NOTA: Definidos também em tests/conftest.py via pytest_configure
markers =
    business: Testes de lógica financeira
    io: Testes de leitura e escrita de arquivos
    integration: Testes de integração end-to-end (main.py)
    selenium: Testes que usam Selenium (requerem navegador)
    slow: Testes lentos de performance (podem demorar)

# Configuração de cobertura (pytest-cov)
[coverage:run]
source = src
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod