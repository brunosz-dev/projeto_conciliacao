name: CI - Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  # ==========================================
  # JOB 1: Testes Rápidos (Unit + Integration)
  # ==========================================
  fast-tests:
    name: ⚡ Unit + Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate fake portal
        run: python scripts/generate_fake_portal.py
      
      - name: Generate test data
        run: python scripts/gerar_vendas_exemplo.py
      
      - name: Run fast tests
        run: |
          pytest \
            -m "business or io or (integration and not e2e)" \
            --cov=src \
            --cov-report=term \
            --cov-report=html \
            -v
      
      - name: Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-report
          path: htmlcov/
          retention-days: 7

  # ==========================================
  # JOB 2: Testes E2E com Selenium
  # ==========================================
  e2e:
    name: E2E Selenium Tests
    runs-on: ubuntu-latest
    needs: fast-tests
    
    # Só roda em push na master ou execução manual
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2
      
      - name: Setup Virtual Display (Xvfb)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          echo "DISPLAY=:99" >> $GITHUB_ENV
      
      - name: Generate fake portal
        run: python scripts/generate_fake_portal.py
      
      - name: Generate test data
        run: python scripts/gerar_vendas_exemplo.py
      
      - name: Run E2E + Selenium tests
        continue-on-error: false
        run: |
          pytest \
            -m "e2e or selenium" \
            --browser chrome \
            --headless \
            --cov=src \
            --cov-report=term \
            -v \
            --tb=short
      
      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-screenshots-${{ github.run_number }}
          path: output/screenshots/
          retention-days: 7
          if-no-files-found: ignore