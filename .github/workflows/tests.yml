name: CI - Tests

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  tests:
    name: ğŸ§ª Testes Automatizados
    runs-on: ubuntu-latest

    env:
      PYTHONUNBUFFERED: 1

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Testes unitÃ¡rios e I/O
        run: |
          pytest -m "business or io"

      - name: ğŸ”— Testes de integraÃ§Ã£o (mock)
        run: |
          pytest -m "integration and not e2e"

      - name: ğŸŒ Testes E2E (Selenium - headless)
        run: |
          pytest -m e2e --browser=edge --headless

      - name: ğŸ“Š Cobertura de cÃ³digo
