name: CI - Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  # ==========================================
  # JOB 1: Teste RÃ¡pido
  # ==========================================
  fast-tests:
    name: Unit + Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'  
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate fake portal
        run: python scripts/generate_fake_portal.py
      
      - name: Generate test data
        run: python scripts/gerar_vendas_exemplo.py
      
      - name: Run fast tests
        run: |
          pytest \
            -m "business or io or (integration and not e2e)" \
            --cov=src \
            --cov-report=term \
            --cov-report=xml \
            -v
      
      - name: Upload coverage to Codecov (opcional)
        if: success()
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ==========================================
  # JOB 2: E2E com Selenium
  # ==========================================
  e2e:
    name: E2E Selenium Tests
    runs-on: ubuntu-latest
    needs: fast-tests
    
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Instalar Chrome e ChromeDriver
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2
      
      - name: Generate fake portal
        run: python scripts/generate_fake_portal.py
      
      - name: Generate test data
        run: python scripts/gerar_vendas_exemplo.py
      
      # OPCIONAL: Display virtual (caso headless falhe)
      - name: Start Xvfb (Virtual Display)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1920x1080x24 &
          echo "DISPLAY=:99" >> $GITHUB_ENV
      
      - name: Run E2E tests
        continue-on-error: false
        run: |
          pytest \
            -m e2e \
            --browser chrome \
            --headless \
            -v \
            --tb=short
      
      # Salvar screenshots de erro
      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-screenshots
          path: output/screenshots/
          retention-days: 7

  # ==========================================
  # JOB 3 (OPCIONAL): Matrix Testing
  # ==========================================
  matrix-tests:
    name: ðŸ§ª Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'  # SÃ³ manual
    
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: |
          pip install -r requirements.txt
          pytest -m "business or io"